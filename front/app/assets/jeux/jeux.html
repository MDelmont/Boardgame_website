<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link rel="stylesheet" href="./jeux.css">

</head>
<body>

    <div class="boardgame">

        <div class="title_boardgame">Mysterium</div>

        <div class="img_board_cont">
            <img class='img_board' href=# src="./image\mysterium.jpg" alt="">
        </div>

        <div class="cont_info_board">
            <div class="info_board">
                <div class="info_board_age">+8</div>
                <div class="info_board_mesure">ages</div>
            </div>
            <div class="info_board">
                <div class="info_board_nbplayers">2-5</div>
                <div class="info_board_mesure">joueurs</div>
            </div>
            <div class="info_board">
                <div class="info_board_minutes">30-45</div>
                <div class="info_board_mesure">minutes</div>
            </div>
        </div>
        <div class="icon_board_cont">

            <div class="icon_board">
               
                    <div class="heart">
                    </div>
              
            </div>
            <div class="icon_board">
                <div class="more-icon">
                    <div class="barre_one">
                    </div>
                    <div class="barre_two">
                    </div>
                </div>
            </div>

            <div class="icon_board">

                    <div class="collection">
                        <div class="box-cont">
                        
                            <div class="box red">
                                <div class="top-box"></div>
                                <div class="middle-box"></div>
                                <div class="bottom-box"></div>
                            </div>
                            <div class="box green">
                                <div class="top-box"></div>
                                <div class="middle-box"></div>
                                <div class="bottom-box"></div>
                            </div>
                            <div class="box green2">
                                <div class="top-box"></div>
                                <div class="middle-box"></div>
                                <div class="bottom-box"></div>
                            </div>
                            <div class="box yellow">
                                <div class="top-box"></div>
                                <div class="middle-box"></div>
                                <div class="bottom-box"></div>
                            </div>
                        </div>
                        <div class="rack">

                        </div>
                     
                    </div>
               
            </div>
        
       
        </div>
    </div>
</body>
</html>
